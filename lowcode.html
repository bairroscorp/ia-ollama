<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Dozer</title>

    <!-- Vue 3 + Axios -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            background-color: #F9F9F9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            border-radius: 6px;
            overflow: hidden;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        th {
            font-weight: bold;
        }

        td {

        }

        input,
        select,
        textarea {
            display: block;
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
            border-radius: 4px;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 1px #58a6ff;
        }

        .chart-bar {
            background: #238636;
            /* verde do GitHub */
            color: #ffffff;
            padding: 6px 10px;
            margin: 4px 0;
            border-radius: 4px;
            font-weight: 500;
        }

        pre {
            background: #161b22;
            padding: 1rem;
            border-radius: 8px;
            white-space: pre-wrap;
            word-break: break-word;
            border: 1px solid #30363d;
        }
    </style>
</head>

<body>
    <div id="app">

        <h1>{{ currentScreen.title }}</h1>

        <!-- Se for formulário -->
        <form v-if="currentScreen.type === 'form'" @submit.prevent="salvar(null)">

            <div v-for="campo in currentScreen.components" :key="campo.field">

                <label>{{ campo.label }}</label>

                <input v-if="campo.type === 'text' || campo.type === 'number'" :type="campo.type" v-model="campo.value"
                    :required="campo.required">

                <textarea v-else-if="campo.type === 'textarea'" v-model="campo.value"
                    :required="campo.required"></textarea>

                <select v-else-if="campo.type === 'select'" v-model="campo.value" :required="campo.required">
                    <option v-for="opt in campo.data" :value="opt.id">{{ opt.nome }}</option>
                </select>

                <input type="checkbox" v-else-if="campo.type === 'checkbox'" v-model="campo.value">

            </div>

            <button @click="salvar(currentScreen)">Salvar</button>
        </form>

        <!-- Se for tabela -->
        <table v-if="currentScreen.type === 'table'">
            <thead>
                <tr>
                    <th v-for="col in currentScreen.components" :key="col.field">{{ col.label }}</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="linha in currentScreen.data" :key="linha.id">
                    <td v-for="col in currentScreen.components" :key="col.field">{{ linha[col.field] }}</td>
                </tr>
            </tbody>
        </table>

        <!-- Se for dashboard -->
        <div v-if="currentScreen.type === 'dashboard'">
            <div v-for="graf in currentScreen.components" :key="graf.x_field">
                <h3>{{ graf.chart_type.toUpperCase() }}</h3>
                <div v-for="item in currentScreen.data" class="chart-bar"
                    :style="{ width: item[graf.y_field] * 10 + 'px' }">
                    {{ item[graf.x_field] }}: {{ item[graf.y_field] }}
                </div>
            </div>
        </div>

        <!-- Navegação entre telas -->
        <hr>
        <button v-for="(tela, i) in telas" :key="i" @click="setTela(i)">
            Ir para: {{ tela.title }}
        </button>
    </div>
</body>

</html>

<script>

    const { createApp } = Vue;

    createApp({
        data() {
            return {
                telas: [],
                currentIndex: 0,
                name_json: null,
            }
        },
        mounted() {
            function getQueryParam(param) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }
            this.name_json = getQueryParam('data');
            this.getData(getQueryParam('data'));
        },
        computed: {
            currentScreen() {
                return this.telas[this.currentIndex];
            }
        },
        methods: {
            getData(fileName) {
                axios({
                    method: "POST",
                    url: `api/json.php`,
                    data: {
                        fileName: fileName
                    },
                    headers: {
                        "content-type": "application/json",
                    },
                }).then((response) => {
                    this.telas = response.data;
                });
            },
            setTela(i) {
                this.currentIndex = i;
            },
            salvar(form) {
                if (form) {
                    axios({
                        method: "POST",
                        url: `api/form.php`,
                        data: {
                            form: form.components,
                            table: form.bank_table
                        },
                        headers: {
                            "content-type": "application/json",
                        },
                    }).then((response) => {
                        console.log(response.data);
                        this.currentIndex = 0;
                        this.getData(this.name_json);
                    });
                }
            }
        }
    }).mount('#app');
</script>
